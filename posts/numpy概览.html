<h2 id="numpy数据类型">numpy数据类型</h2>
<blockquote>
<p><a href="https://www.cnblogs.com/busui/p/7283137.html?utm_source=itdadao&amp;utm_medium=referral">python中的数据类型详解</a></p>
</blockquote>
<p>numpy中自定义的数据类型需用元组表示：</p>
<div class="sourceCode" id="cb1"><pre class="sourceCode python"><code class="sourceCode python"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true" tabindex="-1"></a>np.array([[ ( np.array([...]), np.array([...]) )</span>
<span id="cb1-2"><a href="#cb1-2" aria-hidden="true" tabindex="-1"></a>        ]], dtype<span class="op">=</span>[(<span class="st">&#39;inputs&#39;</span>, <span class="st">&#39;O&#39;</span>), (<span class="st">&#39;targets&#39;</span>, <span class="st">&#39;O&#39;</span>)])</span></code></pre></div>
<p>用<code>[[]]</code>将自定义的数据类型包裹起来的优点是，可用<code>[0,0]</code>的索引方式将<code>object</code>类型的数据解析出来。</p>
